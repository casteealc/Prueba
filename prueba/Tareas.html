<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Tarea.css">
</head>
<body>
    <div class="row">
        <header class="col-12 bg-dark p-3 pl-5 text-white text-center" >
            <h1>Tareas</h1>
        </header>
        <nav id="menu" class="col-12 bg-info text-white d-none d-sm-none d-md-block ">
            <ul class="row w-50">
                <li class="col">inicio</li>
                <li class="col">Tareas</li>
                <li class="nav-item2 nl-simple" id="login-button"><a href="login.html" class="btn btn-tra-white black-hover">LOGIN / REGISTER</a></li>
            </ul>
        </nav>

        <div class="container mt-5">
            <h1>Lista de Tareas</h1>
            
            <!-- Formulario para agregar tareas -->
            <form id="taskForm" class="mb-3">
                <div class="input-group">
                    <input type="text" id="taskText" class="form-control" placeholder="Nueva tarea" required>
                    <button type="submit" class="btn btn-primary">Agregar tarea</button>
                </div>
            </form>
            
            <!-- Tabla para mostrar las tareas -->
            <table class="table">
                <thead>
                    <tr>
                        <th>Tarea</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="taskList">
                    <!-- Aquí se generarán dinámicamente las filas de la tabla -->
                </tbody>
            </table>
        </div>


        <script src="Tarea.js"></script>
<!-- libreria js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
